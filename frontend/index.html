<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário Firestore</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Ajuste esta variável para apontar para outro backend, se necessário.
      window.BACKEND_BASE_URL = window.BACKEND_BASE_URL || "";
    </script>
  </head>
  <body>
    <main class="container">
      <h1>Envio de Mensagens para o Firestore</h1>
      <p>
        Preencha o formulário abaixo para enviar um documento para a coleção
        <code>contactMessages</code> no Firestore.
      </p>

      <form id="contact-form" novalidate>
        <label for="name">Nome</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Seu nome"
          autocomplete="name"
          required
        />

        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="nome@exemplo.com"
          autocomplete="email"
          required
        />

        <label for="message">Mensagem</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Escreva sua mensagem..."
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>

      <p id="form-status" class="muted" role="status" aria-live="polite">
        Preencha os campos e clique em enviar.
      </p>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
