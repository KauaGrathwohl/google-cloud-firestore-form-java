<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário Firestore</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Ajuste esta variável para apontar para outro backend, se necessário.
      window.BACKEND_BASE_URL = window.BACKEND_BASE_URL || "";
    </script>
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <div>
          <h1>Central de Mensagens</h1>
          <p>
            Cadastre, atualize ou revise registros do Firestore com uma experiência consistente pela plataforma.
          </p>
        </div>
        <button type="button" id="open-create-modal" class="btn btn-primary">
          Nova mensagem
        </button>
      </header>

      <section class="card list-card" aria-live="polite">
        <form id="messages-filters" class="filters-form" novalidate>
          <div class="form-field form-field--full">
            <label for="filter-text">Buscar registros</label>
            <input
              id="filter-text"
              name="query"
              type="search"
              placeholder="Pesquise por nome, e-mail ou trecho da mensagem"
            />
          </div>
          <div class="filters-actions">
            <button type="submit" class="btn btn-secondary btn--compact">
              Aplicar filtro
            </button>
            <button type="reset" class="btn btn-ghost btn--compact">Limpar</button>
          </div>
        </form>

        <div class="list-toolbar">
          <p id="list-status" class="muted" aria-live="polite">
            Carregando mensagens...
          </p>
          <button
            type="button"
            id="refresh-messages"
            class="btn btn-ghost"
            aria-label="Recarregar lista de mensagens"
          >
            Recarregar
          </button>
        </div>

        <p id="messages-empty" class="muted">Nenhum registro encontrado ainda.</p>
        <ul id="messages-list" class="messages-list" hidden></ul>
      </section>
    </main>

    <div
      class="modal"
      id="message-modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="message-modal-title"
    >
      <div class="modal__dialog">
        <header class="modal__header">
          <h2 id="message-modal-title" data-modal-title>Nova mensagem</h2>
          <button
            type="button"
            class="modal__close"
            data-close-modal
            aria-label="Fechar modal"
          >
            ✕
          </button>
        </header>

        <form id="message-form" class="modal__form" novalidate>
          <div class="form-grid">
            <div class="form-field">
              <label for="name">Nome completo</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Ex.: Maria Silva"
                autocomplete="name"
                required
              />
            </div>

            <div class="form-field">
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="nome@empresa.com"
                autocomplete="email"
                required
              />
            </div>

            <div class="form-field form-field--full">
              <label for="message">Mensagem</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Contextualize a mensagem para o time."
                required
              ></textarea>
            </div>
          </div>

          <p id="form-status" class="muted" role="status" aria-live="polite">
            Preencha os campos e clique em salvar.
          </p>

          <div class="modal__actions">
            <button type="submit" class="btn btn-primary">
              Salvar mensagem
            </button>
            <button type="button" class="btn btn-secondary" data-close-modal>
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
